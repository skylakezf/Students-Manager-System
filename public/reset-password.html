<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码</title>
    <link rel="stylesheet" href="base.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px -10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .error-message, .success-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="accessMessage"></div>
<div class="container">
    <h2>重置密码</h2>
    <form id="changePasswordForm">
        <input type="text" id="username" placeholder="用户名" required>
        <input type="password" id="newPassword" placeholder="新密码" required>
        <button type="submit">修改密码</button>
    </form>
    <p class="error-message" id="errorMessage"></p>
    <p class="success-message" id="successMessage"></p>
</div>

<script>

    window.onload=function(){
       //重新检查权限并本地检查
       function checkLocalRole(){

const username = localStorage.getItem('user_name');
const password = localStorage.getItem('user_password');

fetch('/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
})
.then(res => res.json())
.then(data => {
    if (data.userId) {
        if (data.role === 'admin') {
            localStorage.setItem('user_role', data.role);
            localStorage.setItem('user_id', data.userId);
            localStorage.setItem('user_name',data.userName)
            
        } else {
            // 存储 user_id 到 localStorage
            localStorage.setItem('user_role', data.role);
            localStorage.setItem('user_id', data.userId);
            localStorage.setItem('user_name',data.userName)
           
        }
    } else {
        // 如果登录失败
        document.getElementById('errorMessage').textContent = data.message;
    }
})
.catch(err => {
    document.getElementById('errorMessage').textContent = '登录失败，请重试';
});
 // 获取本地存储的权限
const storedUserrole = localStorage.getItem('user_role');
if (storedUserrole !== 'admin') {
accessMessage.textContent = '权限不足,登录的账号无权查询';
document.querySelector('.container').style.display = 'none';
document.querySelector('.Taskcount').style.display = 'none';

return;  // 阻止后续的请求发出
}
}

        checkLocalRole();
    }


    document.getElementById('changePasswordForm').addEventListener('submit', function(event) {
        event.preventDefault();

       
        //输入的用户名
        const enteredUsername = document.getElementById('username').value;
        //输入的新密码
        const newPassword = document.getElementById('newPassword').value;
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const accessMessage = document.getElementById('accessMessage');

        // 清除之前的消息
        errorMessage.textContent = '';
        successMessage.textContent = '';
        accessMessage.textContent = '';
        // 发起请求到重置密码的API接口
        fetch('/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: enteredUsername, newPassword })
        })
        .then(res => res.json())
        .then(data => {
            if (data.message === '密码修改成功') {
                successMessage.textContent = data.message;
            } else {
                errorMessage.textContent = data.message;
            }
        })
        .catch(err => {
            errorMessage.textContent = '重置密码失败，请稍后重试';
        });
        

       
    });
</script>

</body>
</html>
