<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="base.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px -10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
  
        .error-message, .success-message {
            color: red;
            text-align: center;
        }
        .password-hint {
            font-size: 12px;
            color: #999;
            margin-top: -8px;
            margin-bottom: 10px;
            text-align: left;
        }
        .password-hint.success {
            color: green;
        }
        .password-hint.error {
            color: red;
        }
    </style>
</head>
<body>
<div id="accessMessage"></div>
<div class="container">
    <h2>修改密码</h2>
    <form id="changePasswordForm">
        <input type="text" id="username" placeholder="用户名" required>
        <input type="password" id="oldPassword" placeholder="旧密码" required>
        <input type="password" id="newPassword" placeholder="新密码" required>
        <input type="password" id="confirmPassword" placeholder="确认新密码" required>
        <p class="password-hint" id="passwordHint">密码必须包含至少1个英文字母和6个数字</p>
        <button type="submit" id="submitBtn" disabled>修改密码</button>
    </form>
    <p class="error-message" id="errorMessage"></p>
    <p class="success-message" id="successMessage"></p>
    <div id="reTurntologin"></div>
</div>

<script>
const userPassworddefaul = localStorage.getItem('user_password_defaul');
if (userPassworddefaul != 'yes') {
    errorMessage.textContent = '首次登陆时请在此页面修改你的密码';  
}

function validatePasswords() {
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const passwordHint = document.getElementById('passwordHint');
    const submitBtn = document.getElementById('submitBtn');

    // 正则表达式：至少一个字母和六个数字
    const letterRegex = /[a-zA-Z]/;
    const digitRegex = /\d{6,}/;

    if (letterRegex.test(newPassword) && digitRegex.test(newPassword)) {
        if (newPassword === confirmPassword) {
            passwordHint.textContent = '密码符合要求且两次输入一致';
            passwordHint.classList.remove('error');
            passwordHint.classList.add('success');
            submitBtn.disabled = false;
        } else {
            passwordHint.textContent = '两次输入的密码不一致';
            passwordHint.classList.remove('success');
            passwordHint.classList.add('error');
            submitBtn.disabled = true;
        }
    } else {
        passwordHint.textContent = '密码必须包含至少1个英文字母和6个数字';
        passwordHint.classList.remove('success');
        passwordHint.classList.add('error');
        submitBtn.disabled = true;
    }
}

// 监听新密码和确认密码输入框的变化，实时校验
document.getElementById('newPassword').addEventListener('input', validatePasswords);
document.getElementById('confirmPassword').addEventListener('input', validatePasswords);

document.getElementById('changePasswordForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const storedUsername = localStorage.getItem('user_name');
    const enteredUsername = document.getElementById('username').value;
    const oldPassword = document.getElementById('oldPassword').value;
    const newPassword = document.getElementById('newPassword').value;
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const accessMessage = document.getElementById('accessMessage');

    errorMessage.textContent = '';
    successMessage.textContent = '';
    accessMessage.textContent = '';

    if (storedUsername !== enteredUsername) {
        accessMessage.textContent = '未授权访问';
        document.querySelector('.container').style.display = 'none';
        return;
    }

    fetch('/change-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: enteredUsername, oldPassword, newPassword })
    })
    .then(res => res.json())
    .then(data => {
        if (data.message === '密码修改成功') {
            successMessage.textContent = data.message;
            document.getElementById('reTurntologin').innerHTML = '<a href="https://student.xinyi.hk.cn">重新登陆</a>';
        } else {
            errorMessage.textContent = data.message;
        }
    })
    .catch(err => {
        errorMessage.textContent = '修改密码失败，请稍后重试';
    });
});
</script>

</body>
</html>
